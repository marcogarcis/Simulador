<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aspirante Soy MX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page" onload="navigateToHome()">
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo-text">Aspirante Soy MX</h1>
            <h2>Inicio de Sesión</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contrasena" name="contrasena" required>
                        <span class="material-icons toggle-password" onclick="togglePasswordVisibility('contrasena', this)">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Entrar</button> 
            </form>
            <p class="switch-link">
                ¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí.</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
