<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirante Soy MX - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="app-header">
            <h1 onclick="navigateToHome()">Aspirante Soy MX</h1>
        </header>
        
        <h2>Iniciar Sesión</h2>

        <form id="login-form">
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="input-group password-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <span class="material-icons password-toggle" onclick="togglePasswordVisibility('contrasena', this)" aria-label="Mostrar contraseña">
                    visibility_off
                </span>
            </div>

            <button type="submit" class="btn-primary">Ingresar</button>
        </form>

        <p class="registro-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
